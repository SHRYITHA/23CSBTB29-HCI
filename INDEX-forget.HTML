<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a77e7e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            width: 100%;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        input[type="email"] {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password?</h2><br><br>
        <p>Enter your email address/phone number to reset your password</p><br><br>
        <form onsubmit="sendResetLink(event)">
            <input type="email" name="email" placeholder="Email Address/phone number" required><br><br>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>

    <script>
        function sendResetLink(event) {
            event.preventDefault(); // Prevent form submission
            alert("A reset link has been sent to your email.");}
    </script>
</body>
</html>
